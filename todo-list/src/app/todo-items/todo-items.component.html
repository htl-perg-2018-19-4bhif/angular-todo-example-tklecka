<div class="container-fluid" fxLayoutAlign="space-between">
  <div class="row">
  <div *ngFor="let todo of todoItemsFiltered" class="card-position">
    <mat-card class="col-sm">
      <mat-card-title fxLayout="row">
        <span>{{todo.description}}</span>
        <span class="fill-remaining-space"></span>
        <span *ngIf="todo.done">
          <mat-icon aria-label="done" style="color: green;">done</mat-icon>
        </span>
      </mat-card-title>
      <mat-card-subtitle>{{todo.assignedTo}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="deleteItem(todo.id)">
          <mat-icon aria-label="delete">delete</mat-icon> Delete
        </button>
        <button mat-button (click)="editItem(todo)">
          <mat-icon aria-label="create">create</mat-icon> Edit
        </button>
        <button mat-button (click)="setDone(todo)">
          <mat-icon aria-label="done_all">done_all</mat-icon> Done
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
</div>
