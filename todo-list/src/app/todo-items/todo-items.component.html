<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card>
    <mat-card-title fxLayout="row">
      <span>ToDo Item</span>
      <span class="fill-remaining-space"></span>
      <span>
          <mat-icon aria-label="done" style="color: green;">done</mat-icon>
      </span>
    </mat-card-title>
    <mat-card-subtitle>ASSIGNE</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>
        <mat-icon aria-label="delete">delete</mat-icon> Delete
      </button>
      <button mat-button>
        <mat-icon aria-label="create">create</mat-icon> Edit
      </button>
      <button mat-button>
          <mat-icon aria-label="done_all">done_all</mat-icon> Done
        </button>
    </mat-card-actions>
  </mat-card>
</div>
